<div class="menu">
  <app-menu></app-menu>
</div>

<div>
  <mat-icon class="icon" [ngClass]="{'icon-animation': !isSearchFocused, 'reverse-animation': isSearchFocused}">
    search
  </mat-icon>
  <input type="text" class="search" (focus)="isSearchFocused=true" (focusout)="isSearchFocused=false" [(ngModel)]="searchText">
</div>

<div class="form-container">
  <app-form-view *ngFor="let form of forms | filter:searchText" [form]="form"></app-form-view>
</div>
<router-outlet></router-outlet>
