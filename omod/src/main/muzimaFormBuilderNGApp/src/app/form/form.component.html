<mat-tab-group [color]="color" [backgroundColor]="">
  <mat-tab label="CODE" [aria-label]=color >
    <div class="tab-content mat-elevation-z4">
      <pre>
        <code>{{htmlCode}}</code>
      </pre>
    </div>
  </mat-tab>
  <mat-tab label="PREVIEW" [aria-label]=color >
    <div class="tab-content mat-elevation-z4">
      <app-muzima-form [form]="form" (selectedField)="select($event)" (htmlCodeEmitter)="selHtmlCode($event)"></app-muzima-form>
    </div>
  </mat-tab>
</mat-tab-group>
