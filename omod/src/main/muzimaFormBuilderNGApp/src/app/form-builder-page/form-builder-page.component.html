<div class="container">
  <div class="side">
    <button mat-button routerLink="">
      <svg xmlns="http://www.w3.org/2000/svg" aria-label="Left arrow SVG icon" id="Layer"
        enable-background="new 0 0 64 64" height="28px" viewBox="0 0 64 64" width="28px" class="">
        <g>
          <path
            d="m54 30h-39.899l15.278-14.552c.8-.762.831-2.028.069-2.828-.761-.799-2.027-.831-2.828-.069l-17.448 16.62c-.755.756-1.172 1.76-1.172 2.829 0 1.068.417 2.073 1.207 2.862l17.414 16.586c.387.369.883.552 1.379.552.528 0 1.056-.208 1.449-.621.762-.8.731-2.065-.069-2.827l-15.342-14.552h39.962c1.104 0 2-.896 2-2s-.896-2-2-2z"
            data-original="#000000" class="active-path" data-old_color="#000000" fill="#707070" />
        </g>
      </svg>
      Back to Forms
    </button>

    <button class="add-section" mat-raised-button color="accent" (click)="addSection()">
      <mat-icon>add</mat-icon> SECTION
    </button>

    <h3 class="title">fields</h3>

    <mat-accordion>
      <app-category *ngFor="let category of categories;" [category]="category" [sectionIds]="sectionIds"></app-category>
    </mat-accordion>

  </div>
  <div class="middle">
    <app-form [form]="form" (selectedField)="setSelectedField($event)" [sectionIds]="sectionIds"></app-form>
  </div>
  <div class="side">
    <h3 class="title">attributes</h3>
    <app-attributes [field]="field"></app-attributes>
  </div>
</div>
